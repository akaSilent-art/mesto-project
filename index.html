<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.jpg" alt="Фотография пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button class="button button_profile_edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="button button_profile_add" type="button" aria-label="Добавить фотографию"></button>
        </section>
        <section class="cards">
            <article class="card">
                <img class="card__image" src="./image/Baikal_Lake_Khuzhir_Russia_Philipp_Trubchenko.jpg" alt="Зимние фото озера Байкал с дрона, автор Филип Трубченко">
                <div class="card__description">
                    <h2 class="card__title">Лёд с озера Байкал</h2>
                    <button class="button button_likee_card" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Gorely,_Камчатский_край_Россия_Mariya_Tereshkova.jpg" alt="Фото вулкана Горелый, Камчатский край, автор Мария Терещенко">
                <div class="card__description">
                    <h2 class="card__title">Вулкан Горелый, Камчатский край</h2>
                    <button class="button button_likee_card"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Karelia_Sortavala_Russia_Artem_Maltsev.jpg" alt="Домик на берегу озера, Сорвала Корелия, автор Артём Мальтцев">
                <div class="card__description">
                    <h2 class="card__title">Домик на берегу озера</h2>
                    <button class="button button_likee_card"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Lake_Baskunchak_Pavel_Neznanov.jpg" alt="Озеро Баскунчак, зимнее фото, автор Павел Незнанов">
                <div class="card__description">
                    <h2 class="card__title">Замёрзшее озеро Баскунчак</h2>
                    <button class="button button_likee_card"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Vladivostok_Россия_Max_Boldyrev.jpg" alt="Прибрежные скалы Владивостока, автор Максим Болдырев">
                <div class="card__description">
                    <h2 class="card__title">Берег Владивостока</h2>
                    <button class="button button_likee_card"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Актуру_Республика_Алтай_Россия_Sergey_Chuprin.jpg" alt="Фото весенних вцетов на фоне заснеженной горы Актуру, автор Сергей Чуприн">
                <div class="card__description">
                    <h2 class="card__title">Весна на Актуру</h2>
                    <button class="button button_likee_card"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia by Silent</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <form class="popup__form" name="popupContainer" action="#" method="post">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="profile__name" name="profile__name" class="popup__input" type="text" placeholder="Жак-Ив Кусто">
                <input id="profile__rofession" name="profile__profession" class="popup__input" type="text" placeholder="Исследователь океана">
                <button class="button button_popup_submit" aria-label="Сохранить изменения профиля" type="submit">Сохранить</button>
                <button class="button button_popup_close" aria-label="Закрыть редактор профиля" type="button"></button>
            </form>
        </div>
    </div>
</body>
</html>
